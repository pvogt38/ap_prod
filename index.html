<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }

        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString();
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        document.addEventListener('DOMContentLoaded', () => {
            includeHTML();
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call to set the date and time immediately
        });
    </script>
</head>
<body>
    <div w3-include-html="banner.html"></div>
    <div class="container">
        <h1>Welcome to the Allegro Precision Dashboard</h1>
        <div class="button-container">
            <button onclick="window.location.href='create_po.html'">Create Purchase Order</button>
            <button onclick="window.location.href='create_part.html'">Create Part</button>
            <button onclick="window.location.href='create_assembly.html'">Create Assembly</button>
            <button onclick="window.location.href='review_parts.php'">Review Parts</button>
            <button onclick="window.location.href='review_assemblies.php'">Review Assemblies</button>
            <button onclick="window.location.href='create_work_order.html'">Create Work Order</button>
            <button onclick="window.location.href='view_work_order.php'">View Work Order</button>
        </div>
    </div>
</body>
</html>
